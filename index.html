<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wynk Music Demo</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1af7b3120a.js" crossorigin="anonymous"></script>
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Wynk Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of KK- No Copyrights</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dil Ibadaat</span>
                    <span class="songlistplay"><span class="timestamp">05:38 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Aankhon mein teri</span>
                    <span class="songlistplay"><span class="timestamp">04:03 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Meri Maa</span>
                    <span class="songlistplay"><span class="timestamp">02:13 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tu Jo Mila</span>
                    <span class="songlistplay"><span class="timestamp">04:04 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Zara sa</span>
                    <span class="songlistplay"><span class="timestamp">05:03 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tu hi Meri Shab Hai</span>
                    <span class="songlistplay"><span class="timestamp">06:28 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Khuda Jaane</span>
                    <span class="songlistplay"><span class="timestamp">05:35 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dola re Dola</span>
                    <span class="songlistplay"><span class="timestamp">06:35 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">India wale</span>
                    <span class="songlistplay"><span class="timestamp">03:58 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
               
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Dil Ibadaat</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
